<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Courses</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'course_app/css/style.css'%}">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Courses <small>Coding Dojo</small></h1>
        </div>
    
        <h4>Add a course</h4>
        
            <form action="/add_course" method="post">{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="html_name" placeholder="Course">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control"  rows="3" name="html_description"></textarea>
                </div>
                </div>
                <button id="add" col-lg-1 type="submit" class="btn btn-default">Add</button>
            </form>
            <br><br><br>
            
            <table class="table table-condensed">
                
                
                <thead> 
                    
                    <tr>
                        <th>Course Name</th>
                        <th>Description</th>
                        <th>Date Added</th>
                        <th>Actions</th>
                    </tr>
                </thead>
             {% for c in course %}
                <tbody>
                    <tr>
                        <td><p>{{ c.name }}</td>
                        <td>{{ c.description }}</td>
                        <td>{{ c.created_at }}</td>
                        <td>
                            <form action="/show_delete/{{c.id}}" method="post">{% csrf_token %}
                                <button class="btn btn-primary">Remove</button>
                            </form>
                        </td>
                        {% endfor %}
                    </tr>
                
                </tbody>
            </table>
        
    </div>



</body>

</html>

</html>
