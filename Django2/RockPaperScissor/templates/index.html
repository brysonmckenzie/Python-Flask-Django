<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        
        <div>
            <form action="/process" method="POST">
                <h3>Wins: {{ session['win'] }}</h3>
                <h3>Losses: {{ session['loss'] }}</h3>
                <h3>Ties: {{ session['tie'] }}</h3>
                <h1>Rock Paper Scissors</h1>
                <h2>{{ session['outcome'] }}</h2><br><br>
                                    
                <input name="rock" type="submit" value="Rock">
                          
                <input name="paper" type="submit" value="Paper">            
                
                <input name="scissor" type="submit" value="Scissors">
            </form>

            <form action="/reset" method='post'>
                <br><br>
                <button>RESET</button>
            </form>
        </div>
    </body>
</html>
