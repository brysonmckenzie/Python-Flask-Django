<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'quotes_app/css/styledb.css' %}" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div id="wrapper">
        <div id="border">
            <h1>Welcome {{request.session.keys}} </h1>
        </div>
        <div id="logout">
            <form action="/logout" method="post">
                {% csrf_token %}
                <input type="hidden" name="logout">
                <input type="submit" value="Logout"> </form><br>

        </div>
        <div id="boxcontent"></div>
        <div class="box">
            <h1> Quotable Quotes</h1>
            <p></p>
        </div>
        <div class="box">
            <h1>Your Favorites</h1>
        </div>
        <div id="qbox"></div>
        <h1>Contribute a Quote</h1>



        <form action="/create_q" method="post">

            {% csrf_token %}
            <label>Quoted by:</label>
            <input type="text" name "user_post"><br><br>

            <textarea name="html_quotes" id="" cols="80" rows="10"></textarea><br>
            <input type="submit" value="submit">
        </form>

    </div>

    </div>



</body>

</html>
