<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login/Registation</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen" title="login" charset="utf-8">
</head>
<body>
    <div id="wrapper">
        <h1>Registration</h1>
        <form action="/registration_process" method="post">
            {% csrf_token %}
            <label>Name:</label><br>
            <input type="text" name="html_name"><br>
            <label>Alias:</label><br>
            <input type="text" name="html_alias"><br>
            <label>Email:</label><br>
            <input type="email" name="html_email"><br>
            <label>Password:</label><br>
            <input type="password" name="html_password"><br>
            <label>Password Conformation:</label><br>
            <input type="password" name="pass_conf"><br>
            <input type="submit" value="Submit">
        </form>
        <h1>Login</h1>
        <form action="/login_process" method="post">
            {% csrf_token %}
            <label>Email:</label><br>
            <input type="email" name="html_email"><br>
            <label>Password:</label><br>
            <input type="password" name="html_password"><br>
            <input type="hidden" name="html_alias">
            <input type="submit" value="Submit">
            
    </div>
    </form>
</body>

</html>
