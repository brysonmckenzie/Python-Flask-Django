<html lang="en">
<head>

    <title>Counter</title>
</head>
<body>
    <fieldset style="width:300px;">
        <legend>Counter</legend>


            <h1>{{ count }}</h1>


            <form action="/process" method="post">

            <form action="/reset" method="post">
                <input type="submit" value="RESET">
            </form>
        </fieldset>

</body>
</html>
