	<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Friends</title>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/boo
	tstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</head>
<body>    			   			
	<div class="container">
		<div class="row">
			<div class="page-header">
				<h1>Friends</h1>
			</div>
			<div id="box-table">
				<table class="table table-condensed">
					<thead>
						<tr>
							<th>Name</th>
							<th>Age</th>
							<th>Friend Since</th>
						</tr>
					</thead>
					<tbody>
						{% for data in all_data %}
						<tr>
							<td>{{data['name']}}</td>
							<td>{{data['age']}}</td>
							<td>{{data['created_at']}}</td>
						</tr>
						{%endfor%}
					</tbody>
				</table>
			</div>
		</div>
	</div>
<br><br><br>


<h1 id="header-friend">Add a Friend</h1>
	<form action='/create' method="post" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" name="name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" >Age</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" name="age">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
				
			</div>
		</div>
	</form>
	<form>
  <div class="form-group">
	<label for="exampleInputEmail1">Email address</label>
	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
	<label for="exampleInputPassword1">Password</label>
	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
	<label for="exampleInputFile">File input</label>
	<input type="file" id="exampleInputFile">
	<p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
	<label>
	  <input type="checkbox"> Check me out
	</label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>

</html>
